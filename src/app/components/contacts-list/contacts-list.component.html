<div class="container my-5">
    <h1 class="mb-3">contacts</h1>
    <table class="table" *ngIf="basicContacts && basicContacts.length > 0">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surename</th>
                <th>Category</th>
                <th>SubCategory</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let basicContact of basicContacts">
                <td>{{ basicContact.contactId }}</td>
                <td>{{ basicContact.name }}</td>
                <td>{{ basicContact.surename }}</td>
                <td>{{ basicContact.category }}</td>
                <td *ngIf="basicContact.subcategory != null">{{basicContact.subcategory }}</td>
                <td *ngIf="basicContact.subcategory == null"></td>
            </tr>
        </tbody>
    </table>
    <h1 *ngIf="!basicContacts || basicContacts.length <= 0">No Contacts</h1>
</div>
